    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              signature: ['Gochi Hand', 'cursive'],
            },
            colors: {
              brand: {
                blue: '#2563EB',
                dark: '#242424',
                surface: '#2a2a2a',

                light: '#F3F4F6'

            animation: {

            }

        }
      }

    <style>
      body {

      }
